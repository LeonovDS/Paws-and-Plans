<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="tasks.css">
	<title>Paws and Plans - Задачи</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="header semi-card">
				<div class="header-text semi-card">
					Задачи
				</div>
			</div>


			<div class="card-wrapper1 card">
				<div class="option-card1 card">
					<div class="name-bar">
							<div class="task_name">Название задачи</div>
							<div class="text_input">
								<input type="text" id="taskInput" placeholder="Enter task name">
							</div>
					</div>
						


					<div class="name-bar2">
						<div class="task_name">Задача</div>
					</div>

					<div class="level">
						<div class="easy">
							<div class="stars">
								<img src="images/Star.svg" alt="star">
							</div>
							<div class="easy_t">легко+5</div>
						</div>
						<div class="harder">
							<div class="stars">
								<img src="images/Star.svg" alt="star">
								<img src="images/Star.svg" alt="star">
							</div>
							<div class="middle_t">средне+10</div>
						</div>
						<div class="difficult">
							<div class="stars">
								<img src="images/Star.svg" alt="star">
								<img src="images/Star.svg" alt="star">
								<img src="images/Star.svg" alt="star">
							</div>
							<div class="hard_t">сложно+15</div>
						</div>
					</div>
					<div class="date">
						<div class="task_name3">дата</div>
						<input type="date" class="form" id="start" name="trip-start" value="2024-07-22" min="2018-01-01"
							max="2024-12-31" />
					</div>
					<div class="date">
						<div class="task_name3">время</div>
						<input type="time" class="form" id="appt" name="appt" min="09:00" max="18:00" required />
					</div>

					<div class="add">
						<div class="delete">
							<img src="images/x.svg" class="cancel" alt="star">
							<div class="add_t">удалить</div>
						</div>

						<div class="add_task" hx-post="/add-task">
							<img src="images/plus.svg" class="cancel" alt="star">
							<div class="add_t">добавить</div>
						</div>
					</div>

					<div class="wrapper">
						<div class="done">
							<img src="images/check.svg" class="cancel" alt="star">
							<div class="add_t">Выполнить</div>
						</div>
					</div>
				</div>
			</div>
			

			<div class="card-wrapper2 card">
				<div class="option-card2 card">
					<div class="option-card1 card">
						<div class="name-bar">
							<div class="task_name2">Список задач</div>
						</div>
						<div class="option2 card">
							<div class="option-name card">
								<div class="stars1">
									<img src="images/Starsmall.svg" alt="star1">
								</div>
								<div class="name-card">1</div>
							</div>
							<div class="option-text card"></div>
						</div>

						<div class="option2 card">
							<div class="option-name card">
								<div class="stars1">
									<img src="images/Starsmall.svg" alt="star1">
									<img src="images/Starsmall.svg" alt="star1">
								</div>
								<div class="name-card">2</div>
							</div>
							<div class="option-text card">text</div>
						</div>

						<div class="option2 card">
							<div class="option-name card">
								<div class="stars1">
									<img src="images/Starsmall.svg" alt="star1">
									<img src="images/Starsmall.svg" alt="star1">
									<img src="images/Starsmall.svg" alt="star1">
								</div>
								<div class="name-card">3</div>
							</div>
							<div class="option-text card">text</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="tasks.js"></script>
</body>

</html>
