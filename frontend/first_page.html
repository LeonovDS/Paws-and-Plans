<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_first_page.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="header semi-card">

                <div class="box_circles semi-card">
                    <div class="header-text">
                        Главная страница
                        <div class="circle">
                            <img src="images/circle_white.svg" alt="star">
                        </div>
                        <div class="circle1">
                            <img src="images/circle_lilac.svg" alt="star">
                        </div>

                    </div>

                </div>
            </div>


            <a href="#" id="main">

                <div id="okno">

                    <div class="pop-up">

                        <div class="pop-up_mini">

                            <div class="pop-up_header">Магазин</div>

                            <div class="divider">
                                <img src="images/divider.svg" alt="star">
                            </div>


                            <div class="item1">

                            </div>

                            <div class="item2">

                            </div>

                            <div class="item3">

                            </div>

                            <div class="item4">

                            </div>
                        </div>

                        <div class="button_b">
                            <div class="button-name card">Купить</div>
                        </div>


                    </div>
                </div>
            </a>



            <div class="shop-button-wrapper card">
                <div class="shop-button card">
                    <a href="#main">Магазин</a>
                </div>
            </div>



            <a href="#" id="main1">
                <div id="okno1">
                    <div class="pop-up1">
                        <div class="pop-up_mini1">
                            <div class="pop-up_header">Настройки</div>

                            <div class="divider_2">
                                <img src="images/divider_2.svg" alt="star">
                            </div>

                            <div class="pop-up-card">
                                <div class="pop-up-option card">
                                    <div class="pop-up-name card">Имя питомца</div>
                                    <div class="pop-up-text card"></div>
                                </div>
                                <div class="pop-up-option card">
                                    <div class="pop-up-name card">Ник</div>
                                    <div class="pop-up-text card">text</div>
                                </div>
                                <div class="pop-up-option card">
                                    <div class="pop-up-name card">Почта</div>
                                    <div class="pop-up-text card">text</div>
                                </div>
                                <div class="pop-up-option card">
                                    <div class="pop-up-name card">Пароль</div>
                                    <div class="pop-up-text card">text</div>
                                </div>



                                <div class="pop-up-header">
                                    <div class="pet-chose">Питомец</div>
                                </div>

                                <div class="save-button-wrapper card">
                                    <div class="save-button card">
                                        <div class="save-button">Сохранить</div>
                                    </div>
                                </div>

                            </div>

                        </div>


                    </div>
                </div>
            </a>

            <div class="shop-button-wrapper1 card">
                <div class="shop-button1 card">
                    <a href="#main1">Настройки</a>
                </div>
            </div>

            <div class="main-card card"></div>
            <div class="card-wrapper card">
                <div class="option-card card">
                    <div class="option1 card">
                        <div class="option-name card">Свойства</div>
                    </div>
                    <div class="option2 card">
                        <div class="option-name card">Имя</div>
                        <div class="option-text card"></div>
                    </div>
                    <div class="option2 card">
                        <div class="option-name card">Монеты</div>
                        <div class="option-text card">text</div>
                    </div>
                    <div class="option2 card">
                        <div class="option-name card">Счастье</div>
                        <div class="option-text card">text</div>
                    </div>
                </div>
            </div>
            <div class="card-wrapper card">
                <div class="option-card card">
                    <div class="option1 card">
                        <div class="option-name card">Текущие задачи</div>
                    </div>
                    <div class="option2 card">
                        <div class="option-name card">1</div>
                        <div class="option-text card"></div>
                    </div>
                    <div class="option2 card">
                        <div class="option-name card">2</div>
                        <div class="option-text card">text</div>
                    </div>
                    <div class="option2 card">
                        <div class="option-name card">3</div>
                        <div class="option-text card">text</div>
                    </div>
                    <div class="add_new">
                        <img src="images/plus.svg" alt="star">
                    </div>
                </div>
            </div>
            <div class="footer semi-card">
                <div class="name-wrapper semi-card">
                    <div class="name semi-card">
                        Пушок
                    </div>
                </div>
                <div class="chat-wrapper semi-card">
                    <div class="chat semi-card">
                        Привет! Пора выполнять задание!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
